kind: pipeline
type: docker
name: default

trigger:
  branch:
    - main

steps:
  - name: Change Directory
    image: alpine
    commands:
      - echo hello
      - echo world
      - cd .\Angular-UI\

  - name: Build & Test
    image: node:18.15.0
    commands:
      - npm install
      - npm run build
      - ng test
